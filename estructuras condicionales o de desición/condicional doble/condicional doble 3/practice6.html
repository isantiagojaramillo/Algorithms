<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h2>algorito que valide si una persona es mayor o menor de edad, tenga en cuenta que la persona es mayor a partir de los 18 a√±os.</h2>
<body>
    <script>
     var edad;
     var nombre;
     
     nombre=prompt("ingrese nombre");
     edad=parseInt(prompt("ingrese edad"));

     if(edad>=18){
         document.write(nombre+" es mayor de edad");
     }
     else{
         document.write(nombre+" no es mayor de edad");
     }
    </script>
</body>
</html>
