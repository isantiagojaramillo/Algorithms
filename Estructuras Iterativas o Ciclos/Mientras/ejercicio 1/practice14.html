<h2>Algoritmo que imprima los primeros 10 n√∫meros de la tabla del 2</h2>
<body>
    <script>
        var num, result;
        var mensaje;
        mensaje="tabla del 2\n";
        num=0;

        while(num<=10){
            result=2*num;
            document.write("2* "+num+" = "+result+"<br>");
            mensaje+="2 *"+num+" = "+result+"\n";
            num++
        }
        
alert(mensaje);
    </script>
</body>
