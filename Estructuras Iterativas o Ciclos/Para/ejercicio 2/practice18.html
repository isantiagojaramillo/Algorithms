<h2>Ejercicio 2: algoritmo que reciba como entrada el sueldo de una persona y sus horas extras trabajadas y luego 
    imprima el Sueldo total de esta persona dado que cada hora extra vale $3000.</h2>
<body>
    <script>
        var sueldoBase, cantHorasExtras, sueldoTotal, totalHorasExtras;
        var cantPersonas, i;

        cantPersonas=prompt("Â¿cuantas personas desea validar?");
        
        for(i=0; i<=cantPersonas; i++){

            sueldoBase=parseFloat(prompt("ingrese el sueldo base"));
        document.write("sueldo base: "+sueldoBase+"<br>")
        cantHorasExtras=parseFloat(prompt("ingrese cantidad de horas extras trabajadas")+ "<br>");
        document.write("cantidad horas extras trabajadas: "+cantHorasExtras+"<br>");

        totalHorasExtras=cantHorasExtras*3000;
        sueldoTotal=sueldoBase+totalHorasExtras;

        document.write("el sueldo total es: "+sueldoTotal+"<br><br>")
        }
        
    </script>
</body>
