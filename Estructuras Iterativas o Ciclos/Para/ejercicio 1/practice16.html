<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h2>algoritmo que imprima los primeros 10 numeros de la tabla del 2</h2>
<body>
    <script>
    var num, result;
    var mensaje="tabla del 2\n";

    for(num=0; num<=10; num++){
        result=2*num;
        document.write("2 * "+num+ " = "+result+"<br>");
        
        mensaje+="2 * "+num+ " = "+result+"\n";
    }
    alert(mensaje);
    </script>
</body>
</html>
