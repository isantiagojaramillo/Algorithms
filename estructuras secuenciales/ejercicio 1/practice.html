<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ejercicio 1: Algoritmo que lea tres notas y calcule e imprima el promedio de ellas.</h2>
    <hr>
    <script>
        var nota1, nota2, nota3, prom;

        nota1=parseFloat(prompt("por favor ingrese nota 1"));
        document.write("nota 1: "+nota1+"<br>");
        nota2=parseFloat(prompt("por favor ingrese nota 2"));
        document.write("nota 2: "+nota2+"<br>");
        nota3=parseFloat(prompt("por favor ingrese nota 3"));
        document.write("nota 3: "+nota3+"<br>");

        prom=(nota1+nota2+nota3)/3;

        document.write("el promedio de las notas es "+prom);
        alert("el promedio de las notas es "+prom);
    </script>
</body>
</html>
